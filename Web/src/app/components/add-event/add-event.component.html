<div class="d-flex flex-column align-items-center">
    <h1>Create your event!</h1>
  
    <form (ngSubmit)="addEvent()">
      <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" id="name" [(ngModel)]="meet.name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <!-- <input type="text" id="description" [(ngModel)]="meet.description" name="description" class="form-control input-lg" required> -->
        <textarea id="description" [(ngModel)]="meet.description" name="description" class="form-control" rows="4" required></textarea>
    </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="meet.address" name="address" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="meet.date" name="date" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" [(ngModel)]="time" name="time" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="avatar">Preview:</label>
        <input type="file" id="avatar" (change)="onAvatarChange($event)" name="avatar" class="form-control" accept="image/*">
      </div>
      
      <!-- <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required>
      </div> -->
      
      <button type="submit" class="btn btn-primary  m-2">Add event</button>
    </form>
  </div>
